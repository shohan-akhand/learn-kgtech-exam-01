<div class="container">
  <h3>Fahrenheit to Celsius Conversion</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Fahrenheit</label>
      <input class="form-control" [(ngModel)]="Fahrenheit" />
      <label for=""> <b> Celsius </b></label>\
      <div>
        {{ Celsius | convert: }}
      </div>
    </div>
  </div>
</div>
